<style>
  body {
    background-color: beige;
    height: 100vh;
    margin: 0;
  }

  canvas {
    background-color: beige;
  }

  .def_button,
  .delete_button,
  .upgrade_button,
  .start_wave {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    max-width: 1300px;
  }

  .def_button img {
    width: 100px;
    height: 100px;
    cursor: pointer;
  }

  .delete_button button,
  .upgrade_button button,
  .start_wave button {
    padding: 1rem 2rem;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .delete_button button:hover,
  .upgrade_button button:hover,
  .start_wave button:hover {
    background-color: #d32f2f;
  }

  .upgrade_button button {
    background-color: #4CAF50;
  }

  .button-container {
    display: flex;
    justify-content: center;
    max-width: 1300px;
  }

  .delete_button,
  .upgrade_button,
  .start_wave {
    display: inline-block;
    margin-right: 10px;

  }

  .upgrade_button button:hover {
    background-color: #45a049;
  }
</style>
